<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class='register-box'>
        <form action="/register" method="POST">
            <h2 id="register-text">Register</h2>
            <div class="input-box">
                <input type="email" name="email" placeholder=" " required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder=" " required>
                <label>Password</label>
            </div>
            <div class="name-input-box">
                <div class="name-input-gr">
                    <input type="text" name="first_name" placeholder=" " required>
                    <label>First Name</label>
                </div>
                <div class="name-input-gr">
                    <input type="text" name="last_name" placeholder=" " required>
                    <label>Last Name</label>
                </div>
            </div>
            <div class='checkbox-agree'>
                <label class="agree">
                <input type="checkbox" required>
                    <span>
                        I agree to the <a href="../terms_of_use/index.html">terms of use</a> when accessing this website.
                    </span>
                </label>
            </div>
            <button type="submit">Sign up</button>
            <div class="login-link">
                <p>Already have an account?<a href="../login/index.html"> Login</a></p> 
            </div>
        </form>
    </div>

</body>
</html>
